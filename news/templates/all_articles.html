{% extends 'base.html'%}

{%block title%}
    Articoli
{%endblock title%}

{%block content%}
    <h1>Tutti gli articoli:</h1>

    {% for article in articles %}
    <hr>
    <div class="article">
        <p><b>Titolo:</b> <a href="articoli/{{ article.id }}">{{ article.title }}</a></p>
        <p><b>Contenuto:</b> {{ article.contents }}</p>
        <p><b>Autore:</b> <a href="lista_articoli/{{ article.journalist.id }}">{{ article.journalist }}</a></p>
    </div>
    {% endfor %}
{%endblock content%}
